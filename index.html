<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/Icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/grid.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
    <title>DUI OCR</title>
</head>
<body>
    <div>
        <nav>
            <img src="/assets/images/DUI-OCR.png" alt="DUI OCR">
            <ul>
                <li>Scanner</li>
                <li>About Proyect</li>
            </ul>
        </nav>
        <div class="app">
            <ul class="steps">
                <span @click="selectStep1" class="numberCircle">1</span>
                <span @click="selectStep2"class="numberCircle">2</span>
                <span @click="selectStep3" class="numberCircle">3</span>
                <span @click="selectStep4" class="numberCircle">4</span>
                <li @click="selectStep1">Consideraciones</li>
                <li @click="selectStep2">Carga la imagen</li>
                <li @click="selectStep3">Procesando</li>
                <li @click="selectStep4">¡Listo!</li>
            </ul>
            <div :class="step1 ? 'selected':'unselected'">
                CONSIDERACIONES
            </div>
            <div :class="step2 ? 'selected':'unselected'">
                CARGA LA IMAGEN
            </div>
            <div :class="step3 ? 'selected':'unselected'">
                ESPERA UN MOMENTO
            </div>
            <div :class="step4 ? 'selected':'unselected'">
                ¡LISTO!
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
